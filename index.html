<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labo1-WS</title>
    <link rel="stylesheet" href="client/css/style.css">
    <link rel="stylesheet" href="client/utilitaires/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="client/utilitaires/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="client/utilitaires/jquery-3.6.3.min.js"></script>
    <script src="client/js/global.js"></script>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bgnavbarperso">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lou-Tec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Nos Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">[Ajouter un livres]</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin barre de navigation -->
    <br/><br/>
    <div id="contenu" class="container">
        <div>
            <select id='selCategs' onChange="listerParCategorie();" class="form-select" aria-label="Default select example">
                <option selected disabled>Catégories</option>
            </select>
            <select id='selAuteurs' onChange="listerParAuteur();" class="form-select" aria-label="Default select example">
                <option selected disabled>Auteur</option>
            </select>
        </div>
        <i class="fa fa-plus-square fa-2x addlivre" aria-hidden="true" onClick="montrerFormEnregLivre();"></i>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Num</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Auteur</th>
                    <th scope="col">Annee</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Catégorie</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="emp_body"></tbody>
            <tr>
                <th colspan="11">
                    <div id="pager">
                        <ul id="pagination" class="pagination-sm">
                        </ul>
                    </div>
                </th>
            </tr>
        </table>
    </div> 
    <div id="idForms" class="container">
        <!-- Toutes les affichages des requêtes seront ici -->
    </div>
</body>
</html>
